<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <article id="dyr">
        <p></p>
        <img src="" alt="">
    </article>

    <script>
        //test om DOM er loaded
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("dom er loaded")
        }

        const dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarm"
        }

        const destination = document.querySelector("#dyr")
        const fuldBeskrivelse = `Dyr: ${dyr.navn}, type: ${dyr.type}, levested: ${dyr.levested} `

        destination.querySelector("p").textContent = fuldBeskrivelse;
        destination.querySelector("img").src = dyr.billede;
    </script>
</body></html>
