<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <section class="data-container"></section>
    <template>
        <article id="liste">
            <h3></h3>
            <img src="" alt="">
            <p class="type">Type: </p>
            <p class="levested">Levested: </p>

        </article>
    </template>

    <script>
        //test om DOM er loaded
        document.addEventListener("DOMContentLoaded", start);

        let alleDyr = [{
            "navn": "frø",
            "type": "amfibie",
            "levested": "sump",
            "billede": "http://mabe-kea.dk/E19/pics/frog.png"
        }, {
            "navn": "gris",
            "type": "pattedyr",
            "levested": "svinefarm",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png"
        }, {
            "navn": "ræv",
            "type": "pattedyr",
            "levested": "skov",
            "billede": "http://mabe-kea.dk/E19/pics/fox.png"
        }, {
            "navn": "sild",
            "type": "fisk",
            "levested": "havet",
            "billede": "http://mabe-kea.dk/E19/pics/sild.jpg"
        }, {
            "navn": "krokodille",
            "type": "krybdyr",
            "levested": "ørken",
            "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg"
        }, ];



        function start() {
            console.log("dom er loaded")

            const container = document.querySelector(".data-container");
            const dyrTemplate = document.querySelector("template");
            //løb dyrelisten igennem og indsæt i en template
            alleDyr.forEach(dyr => {
                //placer dyr i html
                let klon = dyrTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = dyr.navn;
                klon.querySelector("img").src = dyr.billede;
                klon.querySelector(".type").textContent += dyr.type;
                klon.querySelector(".levested").textContent += dyr.levested;
                container.appendChild(klon);
            })
        }
    </script>
</body></html>
