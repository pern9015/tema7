<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>

    <article id="dyr">
        <h3></h3>
        <img src="" alt="">
        <p>Type: </p>
        <p id="levested">Levested: </p>

    </article>

    <script>
        //test om DOM er loaded
        document.addEventListener("DOMContentLoaded", start);

        function start() {
            console.log("dom er loaded")
        }

        const dyr = {
            "navn": "gris",
            "type": "pattedyr",
            "billede": "http://mabe-kea.dk/E19/pics/pig.png",
            "levested": "svinefarm"
        }

        const destination = document.querySelector("#dyr")

        destination.querySelector("h3").textContent = dyr.navn;
        destination.querySelector("img").src = dyr.billede;

        destination.querySelector("article:nth-child(1) p").textContent += dyr.type
        destination.querySelector("#levested").textContent += dyr.levested
    </script>
</body></html>
