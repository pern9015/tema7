<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Gæt et tilfældigt tal mellem 1 og 20</p>
    <input type="text" id="guess">
    <button>Klik og se om det var det rigtige tal, kig i konsollen</button>
    <script>
        const tal = Math.round(Math.random() * 20);
        let antalGuess = 0;

        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            antalGuess++;
            let guess = document.querySelector("#guess").value;
            //console.log ("tal", tal);
            console.log("brugergæt", guess);

            if (guess < tal) {
                console.log("Tallet er højere end det du gættede på. Prøv igen!");

            } else if (guess > tal) {
                console.log("Tallet er lavere end det du gættede på. Prøv igen!");

            } else if (guess = tal) {
                console.log(`Tillykke du gættede det rigtige tal. Du brugte ${antalGuess} gæt. Vil du prøve igen med et nyt tal?`);
            }

        }
    </script>
</body></html>
