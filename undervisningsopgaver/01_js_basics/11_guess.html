<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Gæt et tilfældigt tal mellem 1 og 20</p>
    <input type="text" id="guess">
    <button>Klik og se om det var det rigtige tal, kig i konsollen</button>
    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            let guess = document.querySelector("#guess").value;
            let tal = Math.round(Math.random() * 20);
            let resultat;

            if (guess < tal) {
                resultat = "Tallet er højere end det du gættede på. Prøv igen!";

            } else if (guess > tal) {
                resultat = "Tallet er lavere end det du gættede på. Prøv igen!";

            } else if (guess = tal) {
                resultat = `Tillykke du gættede det rigtige tal. Du brugte gæt. Vil du prøve igen med et nyt tal?`;
            }

            console.log(resultat);
        }

    </script>
</body>

</html>
