<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Din alder</p>
    <input type="text" id="dig">
    <p>Din dates alder</p>
    <input type="text" id="date">
    <button>Klik og beregn om din date og dig overholder reglerne, kig i konsollen</button>

    <script>
        let dig;
        let date;
        let minimumAlder
        let maximumAlder

        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {
            dig = document.querySelector("#dig").value;
            date = document.querySelector("#date").value;
            //hvad er det yngste din date må være
            minimumAlder = Math.round(dig / 2 + 7);
            maximumAlder = Math.round(dig - 7 * 2);

            console.log("minimumAlder", maximumAlder);
            console.log("maximumAlder", minimumAlder);

            if (dig < 15 || date < 15) {
                console.log("En af parterne er for unge")
                // her laves en nestet if-sætning
            } else {
                if (date >= minimumAlder && date <= maximumAlder) {
                    console.log("Det er passende")
                } else if (date < minimumAlder) {
                    console.log(`Du er ${dig} og din date er ${date}. Din date er ${minimumAlder-date} år for ung`)
                } else if (date >= maximumAlder) {
                    console.log((`Du er ${dig} og din date er ${date}. Din date er ${date-maximumAlder} år for gemmel`))
                }
            }
        }
    </script>
</body></html>
