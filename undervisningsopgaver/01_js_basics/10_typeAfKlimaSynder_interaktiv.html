<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <p>Angiv længden af din flyrejse i timer</p>
    <input type="text" id="timer">
    <button>Klik og beregn CO2 udledningen, kig i konsollen</button>

    <script>
        document.querySelector("button").addEventListener("click", buttonClicked);

        function buttonClicked() {

            let timer = document.querySelector("#timer").value;
            const co2 = 109;
            let a = co2UdledtIKgVedFlyrejse(timer, co2);

            let resultat;
            if (isNaN(a)) {
                resultat = "Det er ikke et tal, prøv igen!";
            } else if (a <= 0) {
                resultat = "antallet af flytimer er mindre end nul! prøv igen!"
            } else {
                resultat = `Du har fløjet ${timer} timer og udledt ${co2UdledtIKgVedFlyrejse(timer,co2)} kg CO2`;

            }
            console.log(resultat);
        }

        function co2UdledtIKgVedFlyrejse(timer, co2) {
            return timer * co2;
        }
    </script>
</body></html>
