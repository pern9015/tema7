<body>
    <script>
        let tid = new Date().getHours()
        let resultat;

        if (tid < 5) {
            resultat = "Godnat";

        } else if (tid > 18 && tid < 24) {

            resultat = "Godaften";
        } else if (tid > 10 && tid < 18) {

            resultat = "Goddag";

        } else if (tid > 5 && tid < 10) {
            resultat = "Godmorgen";
        }

        console.log(resultat);
    </script>
